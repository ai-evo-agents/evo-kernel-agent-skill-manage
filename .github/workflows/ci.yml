name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate soul.md exists
        run: test -f soul.md
      - name: Validate soul.md has Role header
        run: grep -q "## Role" soul.md
